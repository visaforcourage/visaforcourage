<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      function tryInit() {
        if (window.CMS && typeof CMS.init === "function") {
          CMS.init();
        } else {
          setTimeout(tryInit, 100);
        }
      }
      tryInit();
    </script>
  </body>
</html>
